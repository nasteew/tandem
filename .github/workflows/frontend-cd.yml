# Frontend CI/CD for Vercel
# Ensure you have the following Secrets in your GitHub Repository:
# 1. VERCEL_TOKEN (vcp_...)
# 2. VERCEL_ORG_ID (team_...)
# 3. VERCEL_PROJECT_ID (prj_...)

name: Frontend CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "tandem/front-end/**"
      - ".github/workflows/frontend-cd.yml"
  pull_request:
    branches:
      - develop
    paths:
      - "tandem/front-end/**"

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tandem/front-end
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: tandem/front-end/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  deploy:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    runs-on: ubuntu-latest
    needs: lint-and-build
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: ${{ (github.ref == 'refs/heads/main') && '--prod' || '' }}
          working-directory: ./tandem/front-end