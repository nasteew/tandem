name: Frontend CI/CD (Vercel)

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "tandem/front-end/**"
      - ".github/workflows/frontend-cd.yml"

  pull_request:
    branches:
      - develop
    paths:
      - "tandem/front-end/**"

jobs:
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: tandem/front-end

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: tandem/front-end/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: lint-and-build

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}

          # üëâ main = production, –≤—Å—ë –æ—Å—Ç–∞–ª—å–Ω–æ–µ = preview
          vercel-args: ${{ github.ref == 'refs/heads/main' && '--prod' || '' }}

          working-directory: ./tandem/front-end