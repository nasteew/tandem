# Frontend CI/CD for Vercel
# Ensure you have the following Secrets in your GitHub Repository:
# 1. VERCEL_TOKEN (from https://vercel.com/account/tokens)
# 2. VERCEL_ORG_ID (from your Vercel project settings or .vercel/project.json)
# 3. VERCEL_PROJECT_ID (from your Vercel project settings or .vercel/project.json)

name: Frontend CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tandem/front-end
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: tandem/front-end/package-lock.json
      - run: npm ci
      - run: npm run build
      - run: npm test || echo "No tests configured"

  deploy:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install Vercel CLI
        run: npm install --global vercel
      - uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: "--prod"
          vercel-project-name: "tandem-front"
          working-directory: "./tandem/front-end"