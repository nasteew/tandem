version: '3.8'

x-logging: &dev-logging
  driver: "json-file"
  options:
    max-size: "5m"
    max-file: "2"

services:
  db:
    image: postgres:15-alpine
    container_name: tandem-db
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "127.0.0.1:${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_logs:/var/log/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - app_net
    logging: *dev-logging
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  api:
    build:
      context: ./back-end
      dockerfile: Dockerfile
      target: development
    container_name: tandem-api
    restart: unless-stopped
    env_file: .env
    ports:
      - "${PORT}:${PORT}"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - WATCHPACK_POLLING=true
      - NODE_ENV=development
    volumes:
      - ./back-end:/app
      - /app/node_modules
      - logs_data:/app/logs
    command: sh -c "npx prisma generate && npx prisma migrate dev --name dev && npm run start:dev"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_net
    logging: *dev-logging
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1.5G

  client:
    build:
      context: ./front-end
      dockerfile: Dockerfile
      target: development
    container_name: tandem-client
    restart: unless-stopped
    env_file: .env
    ports:
      - "${FRONT_PORT}:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./front-end:/app
      - /app/node_modules 
    command: npm run dev -- --host
    depends_on:
      api:
        condition: service_started
    networks:
      - app_net
    logging: *dev-logging
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

volumes:
  postgres_data:
  postgres_logs:
  logs_data:

networks:
  app_net:
    driver: bridge