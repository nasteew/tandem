version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: tandem-db
    restart: always
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_logs:/var/log/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app_net

  api:
    build:
      context: ./back-end
      dockerfile: Dockerfile
      target: development
    container_name: tandem-api
    restart: always
    env_file: .env
    ports:
      - "${PORT}:${PORT}"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - WATCHPACK_POLLING=true 
    volumes:
      - ./back-end:/app
      - /app/node_modules
      - logs_data:/app/logs
    command: sh -c "npx prisma generate && npx prisma db push && npm run start:dev"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_net

  client:
    build:
      context: ./front-end
      dockerfile: Dockerfile
      target: development
    container_name: tandem-client
    restart: always
    env_file: .env
    ports:
      - "${FRONT_PORT}:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true 
    volumes:
      - ./front-end:/app
      - /app/node_modules 
    command: npm run dev -- --host
    depends_on:
      - api

    networks:
      - app_net

volumes:
  postgres_data:
  postgres_logs:
  logs_data:

networks:
  app_net:
    driver: bridge